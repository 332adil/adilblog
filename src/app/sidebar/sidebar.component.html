<div class="sidebar">
    <div class="profile" >
        <img [src]="userPhoto"
        class="rounded-circle"  width="50px" height="50px" [matMenuTriggerFor]="matMenu" style="cursor: pointer;">
        <h3>{{ userName }}</h3>
    </div>
    <mat-menu #matMenu="matMenu" xPosition="after" yPosition="below">
        <button mat-menu-item (click)="openProfile()" *ngIf="isAuthenticated">My Profile</button>
        <button mat-menu-item (click)="doLogin()" *ngIf="!isAuthenticated">Login</button>
        <button mat-menu-item *ngIf="isAuthenticated" (click)="doLogout()">Logout</button>
        <button mat-menu-item *ngIf="!isAuthenticated" (click)="newUser()">New User, Signup</button>
    </mat-menu>
    <hr>
    <ul>
        <li [ngClass]="{'router-link-active': child1.isActive}">
            <a style="cursor: pointer;" [routerLink]="['blog']" routerLinkActive="router-link-active" #child1="routerLinkActive"> Blog</a>
        </li>
        <li [ngClass]="{'router-link-active': child2.isActive}">
            <a style="cursor: pointer;" [routerLink]="['category']" routerLinkActive="router-link-active" #child2="routerLinkActive">Category</a>
        </li>
    </ul>
</div>
