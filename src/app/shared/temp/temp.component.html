<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"/>
        </div>
        <hr>
        <div formArrayName="tag">
            <div *ngFor="let x of controls; let i = index" 
                [formGroupName]="i">
                <input type="text" formControlName="x"/>
            </div>
        </div>

        <mat-form-field>
            <mat-label>Tags</mat-label>
            <mat-chip-grid formArrayName="tag">
                <mat-chip-row *ngFor="let item of controls; let i= index" [formGroupName]="i">
                    
                </mat-chip-row>
            </mat-chip-grid>
        </mat-form-field>

        <hr>
        <div class="form-group">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
